image: mono:latest

build:
  stage: build
  before_script: 
    - apt-get update && apt-get gettext install libtool-bin autogen autoconf autotools-dev automake libcanberra-gtk3-0 libgtk3.0-cil-dev librsvg2-dev gnome-doc-utils yelp-tools make nunit nunit-console -y
  script: 
    - ./autogen.sh && ./configure --enable-tests
    - make
    - cd tests 
    - make run 
    - cd ..
    - make distcheck

